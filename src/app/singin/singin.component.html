<form #f1="ngForm" (ngSubmit)="onSignin(f1)" >

  <div class="form-group">
    <label for="email">Mail</label>
    <input type="email" id="email" class="form-control" name="email" ngModel required>
  </div>


  <div class="form-group">
    <label for="password">password</label>
    <input type="password" id="password" class="form-control" name="password" ngModel required>
  </div>
  <button type="submit" [disabled]="!f1.valid" class="btn btn-primary"> Sign In</button>
</form>
